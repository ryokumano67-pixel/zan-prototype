<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAN: CLAN WARS - ARENA</title>
    <style>
        :root { --red: #ff4d4d; --gold: #ffd700; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; user-select: none; }
        #game-arena { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #001529, #000); overflow: hidden; }
        
        /* メニュー画面 */
        #menu { position: absolute; z-index: 100; text-align: center; background: rgba(0,0,0,0.9); padding: 25px; border: 2px solid var(--gold); width: 85%; max-width: 400px; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,1); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        .card { width: 100%; aspect-ratio: 1/1.2; border: 2px solid #333; cursor: pointer; background: #111; overflow: hidden; position: relative; transition: 0.2s; border-radius: 8px; }
        .card:active { border-color: var(--gold); transform: scale(0.95); }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); font-size: 12px; padding: 5px 0; color: var(--gold); }

        /* バトル画面 */
        #battle { display: none; width: 100%; height: 100%; position: relative; }
        .fighter { position: absolute; bottom: 5%; width: 75%; max-width: 450px; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.2); z-index: 5; filter: drop-shadow(0 0 10px #000); }
        #p-img { left: -80%; }
        #e-img { right: -80%; transform: scaleX(-1); }

        /* 演出系 */
        #signal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 140px; color: var(--red); text-shadow: 0 0 40px #fff; display: none; z-index: 50; font-weight: bold; }
        #hud { position: absolute; top: 15px; width: 100%; text-align: center; color: var(--gold); z-index: 10; font-size: 22px; font-weight: bold; letter-spacing: 2px; }
        #result-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 3px double var(--gold); padding: 40px; text-align: center; display: none; z-index: 200; width: 80%; border-radius: 10px; }
        .btn { background: var(--red); color: #fff; padding: 15px 40px; border: 1px solid var(--gold); cursor: pointer; margin-top: 25px; font-weight: bold; font-size: 20px; box-shadow: 0 4px 0 #800; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #800; }

        /* 桜吹雪 */
        .sakura { position: absolute; background: #ffb7c5; border-radius: 50% 0 50% 50%; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="game-arena">
    <div id="hud">STREAK: <span id="streak">0</span></div>

    <div id="menu">
        <h2 style="color: var(--gold); margin:0; letter-spacing: 4px;">ZAN: ARENA</h2>
        <p style="font-size: 12px; color: #888;">SELECT YOUR CLAN</p>
        <div class="grid" id="char-grid"></div>
    </div>

    <div id="battle">
        <img id="p-img" class="fighter" src="">
        <img id="e-img" class="fighter" src="">
        <div id="signal">斬</div>
    </div>

    <div id="result-modal">
        <div id="res-msg"></div>
        <div id="res-time" style="color: var(--gold); margin: 20px 0; font-size: 28px;"></div>
        <button class="btn" onclick="location.reload()">NEXT MATCH</button>
    </div>
</div>

<script>
    const clanData = [
        { id: 'samurai', name: 'SAMURAI', file: 'samurai.jpg' },
        { id: 'ninja', name: 'NINJA', file: 'ninja.jpg' },
        { id: 'kunoichi', name: 'KUNOICHI', file: 'kunoichi.jpg' },
        { id: 'kimono', name: 'KIMONO', file: 'kimono.jpg' }
    ];

    const sDraw = new Audio("https://www.soundjay.com/misc/sounds/sword-drawn-1.mp3");
    const sSlash = new Audio("https://www.soundjay.com/misc/sounds/sword-clash-1.mp3");
    const sWin = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");

    let streak = parseInt(localStorage.getItem('zanStreak') || 0);
    document.getElementById('streak').innerText = streak;
    let startTime, canZan = false, gameActive = false;

    // 桜吹雪
    for(let i=0; i<15; i++){
        let s = document.createElement('div');
        s.className = 'sakura';
        s.style.left = Math.random()*100+'vw';
        s.style.width = s.style.height = Math.random()*6+4+'px';
        s.style.animationDuration = Math.random()*3+2+'s';
        document.getElementById('game-arena').appendChild(s);
    }

    const grid = document.getElementById('char-grid');
    clanData.forEach(clan => {
        let d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `<img src="${clan.file}"><div class="card-label">${clan.name}</div>`;
        d.addEventListener('click', (e) => {
            e.stopPropagation();
            unlockAudio();
            startBattle(clan.file);
        });
        grid.appendChild(d);
    });

    function unlockAudio() {
        [sDraw, sSlash, sWin].forEach(s => { s.play().then(() => s.pause()).catch(()=>{}); });
    }

    function startBattle(playerImg) {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('battle').style.display = 'block';
        
        const pImg = document.getElementById('p-img');
        const eImg = document.getElementById('e-img');
        
        pImg.src = playerImg;
        eImg.src = clanData[Math.floor(Math.random()*clanData.length)].file;

        gameActive = true;
        
        setTimeout(() => {
            pImg.style.left = '5%';
            eImg.style.right = '5%';
            sDraw.play().catch(()=>{});
        }, 400);

        setTimeout(() => {
            if(!gameActive) return;
            canZan = true;
            startTime = Date.now();
            document.getElementById('signal').style.display = 'block';
            setTimeout(() => { if(canZan) resolve("CPU"); }, 250);
        }, Math.random()*2000 + 2500);
    }

    const arena = document.getElementById('game-arena');
    arena.addEventListener('mousedown', handleInput);
    arena.addEventListener('touchstart', (e) => { if(gameActive) { e.preventDefault(); handleInput(); } });

    function handleInput() {
        if(!gameActive) return;
        if(canZan) resolve("PLAYER");
        else if(document.getElementById('battle').style.display === 'block') resolve("EARLY");
    }

    function resolve(winner) {
        canZan = false;
        gameActive = false;
        const time = Date.now() - startTime;
        document.getElementById('signal').style.display = 'none';
        
        if(winner !== "EARLY") {
            sSlash.play().catch(()=>{});
            document.getElementById('p-img').style.left = '35%';
            document.getElementById('e-img').style.right = '35%';
        }

        setTimeout(() => {
            document.getElementById('result-modal').style.display = 'block';
            if(winner === "PLAYER") {
                streak++;
                sWin.play().catch(()=>{});
                document.getElementById('res-msg').innerHTML = "<h1 style='color:var(--gold); font-size:60px; margin:0;'>VICTORY</h1>";
                document.getElementById('res-time').innerText = (time/1000).toFixed(3) + "s";
            } else {
                streak = 0;
                document.getElementById('res-msg').innerHTML = `<h1 style='color:#888; margin:0;'>${winner === "EARLY" ? "TOO EARLY" : "DEFEATED"}</h1>`;
                document.getElementById('res-time').innerText = winner === "CPU" ? "AI REACTION: 0.250s" : "FOCUS YOUR MIND";
            }
            localStorage.setItem('zanStreak', streak);
            document.getElementById('streak').innerText = streak;
        }, 700);
    }
</script>
</body>
</html>
