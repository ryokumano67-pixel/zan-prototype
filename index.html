<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAN: CLAN WARS - ARENA</title>
    <style>
        :root { --red: #ff4d4d; --gold: #ffd700; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; user-select: none; }
        #game-arena { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #001529, #000); overflow: hidden; }
        
        /* 桜吹雪 */
        .sakura { position: absolute; background: #ffb7c5; border-radius: 50% 0 50% 50%; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        /* メニュー */
        #menu { position: absolute; z-index: 100; text-align: center; background: rgba(0,0,0,0.9); padding: 20px; border: 2px solid var(--gold); width: 85%; max-width: 400px; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 20px 0; }
        .card { aspect-ratio: 2/3; border: 1px solid #444; cursor: pointer; background: #111; overflow: hidden; position: relative; }
        .card:active { transform: scale(0.95); border-color: var(--gold); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* バトル */
        #battle { display: none; width: 100%; height: 100%; position: relative; }
        .fighter { position: absolute; bottom: 10%; width: 60%; max-width: 350px; transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.2); }
        #p-img { left: -70%; }
        #e-img { right: -70%; transform: scaleX(-1); }

        #signal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; color: var(--red); text-shadow: 0 0 20px #fff; display: none; z-index: 50; font-weight: bold; }
        #hud { position: absolute; top: 10px; width: 100%; text-align: center; color: var(--gold); z-index: 10; font-weight: bold; }
        #result-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid var(--gold); padding: 30px; text-align: center; display: none; z-index: 200; width: 80%; }
        .btn { background: var(--red); color: #fff; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body onclick="initAudio()">

<div id="game-arena">
    <div id="hud">STREAK: <span id="streak">0</span></div>

    <div id="menu">
        <h2 style="color: var(--gold); margin:0;">ZAN: CLAN WARS</h2>
        <p style="font-size: 12px; color: #888;">TAP TO START & UNMUTE</p>
        <div class="grid" id="char-grid"></div>
    </div>

    <div id="battle">
        <img id="p-img" class="fighter" src="" alt="Player">
        <img id="e-img" class="fighter" src="" alt="Enemy">
        <div id="signal">斬</div>
    </div>

    <div id="result-modal">
        <div id="res-msg"></div>
        <div id="res-time" style="color: var(--gold); margin: 10px 0;"></div>
        <button class="btn" onclick="location.reload()">NEXT MATCH</button>
    </div>
</div>

<script>
    // キャラ画像URL（安定したリンクへ更新）
    const images = [
        "https://images.unsplash.com/photo-1599408162172-7a425f696939?w=300", // Ninja
        "https://images.unsplash.com/photo-1528164344705-4754268799bc?w=300", // Samurai 1
        "https://images.unsplash.com/photo-1582233221916-c92330f69904?w=300", // Kimono
        "https://images.unsplash.com/photo-1605335198031-18e7e3760205?w=300", // Katana
        "https://images.unsplash.com/photo-1533050487297-09b450131914?w=300", // Cyber 1
        "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=300", // Lantern
        "https://images.unsplash.com/photo-1545466033-7e4524453155?w=300", // Dojo
        "https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?w=300"  // Sakura
    ];

    // 音源（確実に再生されるパブリックなもの）
    const sDraw = new Audio("https://www.soundjay.com/misc/sounds/sword-drawn-1.mp3");
    const sSlash = new Audio("https://www.soundjay.com/misc/sounds/sword-clash-1.mp3");
    const sWin = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");

    // iOS/Android向け：画面クリック時に音声を「解禁」する
    function initAudio() {
        sDraw.play().then(()=>sDraw.pause());
        sSlash.play().then(()=>sSlash.pause());
        sWin.play().then(()=>sWin.pause());
    }

    let streak = 0, startTime, canZan = false, gameActive = false;

    // 桜吹雪
    for(let i=0; i<15; i++){
        let s = document.createElement('div');
        s.className = 'sakura';
        s.style.left = Math.random()*100+'vw';
        s.style.width = s.style.height = Math.random()*6+4+'px';
        s.style.animationDuration = Math.random()*3+2+'s';
        document.getElementById('game-arena').appendChild(s);
    }

    const grid = document.getElementById('char-grid');
    images.forEach(url => {
        let d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `<img src="${url}">`;
        d.onclick = (e) => { e.stopPropagation(); startBattle(url); };
        grid.appendChild(d);
    });

    function startBattle(url) {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('battle').style.display = 'block';
        document.getElementById('p-img').src = url;
        document.getElementById('e-img').src = images[Math.floor(Math.random()*images.length)];
        gameActive = true;
        
        setTimeout(() => {
            document.getElementById('p-img').style.left = '5%';
            document.getElementById('e-img').style.right = '5%';
            sDraw.play();
        }, 300);

        setTimeout(() => {
            if(!gameActive) return;
            canZan = true;
            startTime = Date.now();
            document.getElementById('signal').style.display = 'block';
            setTimeout(() => { if(canZan) resolve("CPU"); }, 250);
        }, Math.random()*2000 + 2000);
    }

    document.getElementById('game-arena').onmousedown = handleInput;
    function handleInput() {
        if(!gameActive) return;
        if(canZan) resolve("PLAYER");
        else if(document.getElementById('battle').style.display === 'block') resolve("EARLY");
    }

    function resolve(winner) {
        canZan = false;
        gameActive = false;
        const time = Date.now() - startTime;
        document.getElementById('signal').style.display = 'none';
        
        if(winner !== "EARLY") {
            sSlash.play();
            document.getElementById('p-img').style.left = '40%';
            document.getElementById('e-img').style.right = '40%';
        }

        setTimeout(() => {
            document.getElementById('result-modal').style.display = 'block';
            if(winner === "PLAYER") {
                streak++;
                sWin.play();
                document.getElementById('res-msg').innerHTML = "<h1 style='color:var(--gold)'>VICTORY</h1>";
                document.getElementById('res-time').innerText = (time/1000).toFixed(3) + "s";
            } else {
                streak = 0;
                document.getElementById('res-msg').innerHTML = "<h1>DEFEATED</h1>";
                document.getElementById('res-time').innerText = winner === "CPU" ? "AI: 0.250s" : "TOO FAST";
            }
            document.getElementById('streak').innerText = streak;
        }, 600);
    }
</script>
</body>
</html>
