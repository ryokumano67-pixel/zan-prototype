<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZAN: CLAN WARS - ARENA</title>
    <style>
        :root { --red: #ff4d4d; --gold: #ffd700; --sumi: #050505; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Hiragino Mincho ProN', serif; overflow: hidden; user-select: none; }
        
        #game-arena { 
            position: relative; width: 100vw; height: 100vh; 
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            display: flex; align-items: center; justify-content: center;
        }

        /* 桜吹雪のエフェクト */
        .sakura { position: absolute; background: #ffb7c5; border-radius: 50% 0 50% 50%; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

        /* キャラ選択画面 */
        #menu { z-index: 100; text-align: center; background: rgba(0,0,0,0.85); padding: 2rem; border: 3px double var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .card { width: 80px; height: 120px; border: 1px solid #444; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* バトルレイアウト */
        #battle { display: none; width: 100%; height: 100%; position: relative; }
        .fighter { position: absolute; bottom: 15%; width: 45%; max-width: 400px; transition: 0.1s; z-index: 5; }
        #p-img { left: -50%; transform: scaleX(1); }
        #e-img { right: -50%; transform: scaleX(-1); }

        /* 斬演出 */
        #signal { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 200px; color: var(--red); text-shadow: 0 0 50px #fff; display: none; z-index: 50;
            font-weight: 900; font-style: italic;
        }
        .slash-vfx { position: absolute; width: 200%; height: 10px; background: #fff; top: 50%; left: -50%; transform: rotate(-45deg); display: none; box-shadow: 0 0 30px #fff; z-index: 60; }

        /* UI */
        #hud { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 24px; color: var(--gold); z-index: 10; text-shadow: 0 0 10px #000; }
        #result-modal { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0,0,0,0.95); border: 2px solid var(--gold); padding: 50px; 
            text-align: center; display: none; z-index: 200; width: 80%;
        }
        .btn { background: var(--red); color: white; padding: 15px 40px; border: 2px solid var(--gold); font-size: 20px; cursor: pointer; margin-top: 20px; text-transform: uppercase; font-weight: bold; }
        
        .win-txt { font-size: 100px; color: var(--gold); text-shadow: 0 0 30px var(--red); animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

<div id="game-arena">
    <div id="hud">STREAK: <span id="streak">0</span></div>

    <div id="menu">
        <h1 style="color: var(--gold); margin:0;">ZAN: CLAN WARS</h1>
        <p style="letter-spacing: 3px;">SPATIAL ARENA PRE-RELEASE</p>
        <div class="grid" id="char-grid"></div>
        <p style="font-size: 12px; color: #888;">BEAT THE AI AT 0.250s REACTION</p>
    </div>

    <div id="battle">
        <div class="slash-vfx" id="vfx"></div>
        <img id="p-img" class="fighter" src="" alt="">
        <img id="e-img" class="fighter" src="" alt="">
        <div id="signal">斬</div>
    </div>

    <div id="result-modal">
        <div id="res-msg"></div>
        <div id="res-time" style="font-size: 24px; color: var(--gold); margin: 20px 0;"></div>
        <button class="btn" onclick="location.reload()">REMATCH</button>
    </div>
</div>
